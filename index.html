<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/todos.css">
        <title>todos</title>
    </head>
    <body onload="onInit()">
        <h1>Let's Todo Today</h1>
        <section class="filter">
            <select onchange="onSetFilterBy(this)">
                <option value="All">All Todos</option>
                <option value="Done">Done Todos</option>
                <option value="Active">Active Todos</option>
            </select>
        </section>

        <form onsubmit="onAddTodo(event)">
            <input class="new-todo" type="text" placeholder="What todo?">
            <button>Add</button>
        </form>

        <ul class="todo-list">
            <li>
                <span>Do this</span>
                <button onclick="onRemoveTodo('t123')">x</button>
            </li>
            <li>
                <span class="done">Do that</span>
                <button onclick="onRemoveTodo('t456')">x</button>
            </li>
            <li>
                <span>Try this</span>
                <button onclick="onRemoveTodo('t789')">x</button>
            </li>
        </ul>

        <dialog class="todo-details">
            <form method="dialog">
                <pre></pre>
                <button>x</button>
            </form>
        </dialog>

        <section class="stats">
            <span>Total:</span>
            <span class="total-todos"></span>
            <span>Active:</span>
            <span class="active-todos"></span>
        </section>

        <script src="js/services/util.service.js"></script>
        <script src="js/services/todo.service.js"></script>
        <script src="js/todos.controller.js"></script>
    </body>
</html>
